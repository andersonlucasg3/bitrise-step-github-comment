title: |-
  github-comment
summary: |
  Creates a comment in github with bitrise artifact URL or QRCode
description: |
  Summary
website: https://github.com/andersonlucasg3/bitrise-step-github-comment
source_code_url: https://github.com/andersonlucasg3/bitrise-step-github-comment
support_url: https://github.com/andersonlucasg3/bitrise-step-github-comment/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
project_type_tags:
   - ios
   - android
#   - macos
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh
    
inputs:
  - github_token: $GITHUB_TOKEN
    opts:
      title: The github token with all permissions
  - github_owner:
    opts:
      title: The owner of the repository
  - github_repo:
    opts:
      title: The repository
  - github_branch:
    opts:
      title: The branch of the build
  - github_environment:
    opts:
      title: The environment of the build (production, debug, qa)
  - github_target_url:
    opts:
      title: The url of the QRCode, for example
